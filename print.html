<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Confirmation Container */
        .confirmation-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .confirmation-container h1 {
            font-size: 2.5rem;
            margin: 0 0 20px;
            color: #007bff;
        }

        .confirmation-container p {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #555;
        }

        .confirmation-container .icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .confirmation-container .order-details {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .confirmation-container .order-details h3 {
            font-size: 1.3rem;
            margin: 0 0 15px;
            color: #333;
        }

        .confirmation-container .order-details p {
            font-size: 1rem;
            margin: 5px 0;
            color: #666;
        }

        .confirmation-container .cta-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .confirmation-container .cta-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .confirmation-container {
                padding: 20px;
            }

            .confirmation-container h1 {
                font-size: 2rem;
            }

            .confirmation-container p {
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Confirmation Container -->
    <div class="confirmation-container">
        <!-- Success Icon -->
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>

        <!-- Heading -->
        <h1>Thank You!</h1>
        <p>Your order has been successfully placed.</p>

        <!-- Order Details -->
        <div class="order-details">
            <h3>Order Details</h3>
            <p><strong>Payment Method:</strong> Bill payment</p>
        </div>

        <!-- Call-to-Action Button -->
        <button class="cta-button" onclick="window.location.href='/'">Continue Shopping</button>
    </div>

</body>
</html>
